<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Bootstrap Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #181a20 0%, #23272f 100%);
        }
        .center-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cube {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #212529 60%, #343a40 100%);
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #0ef;
            font-weight: bold;
            letter-spacing: 2px;
            transform: rotateX(20deg) rotateY(20deg);
            transition: transform 0.1s linear;
            border: 2px solid #0ef;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="cube" id="cube">
            <h1 style="text-align: center;">hello world</h1>
        </div>
    </div>
    <script>
        // Animate the cube rotation using JS
        let angleX = 60;
        let angleY = 40;
        function animateCube() {
            angleX += 1;
            angleY += 2;
            document.getElementById('cube').style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            requestAnimationFrame(animateCube);
        }
        animateCube();
    </script>

    <script src="script.js"></script>
</body>
</html>
